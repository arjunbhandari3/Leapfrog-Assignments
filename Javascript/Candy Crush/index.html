<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Crush</title>
    <link rel="shortcut icon" type="image/png" href="images/bomb.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="start-container">
        <div id="start-screen">
          <img id="start-background" src="images/start-background.jpg" />
          <img id="play" src="images/play.png" />
        </div>
      </div>
      <div id="game-container">
        <div class="header">
          <h1 id="level-header">Level <span></span></h1>
          <h1 class="title">Candy Crush</h1>
          <div class="header-button">
            <audio id="background-music" loop>
              <source
                src="sounds/background-music.mp3"
                type="audio/mpeg"
                preload="auto"
              />
            </audio>
            <button
              id="play-music"
              type="button"
              aria-haspopup="true"
              aria-expanded="false"
            ></button>
          </div>
        </div>

        <div class="game-content">
          <div class="side-content">
            <div>
              <div class="side-info">
                <span>High Score</span>
                <div id="high-score"></div>
              </div>
              <div class="side-info">
                <span>Target</span>
                <div id="target"></div>
              </div>
            </div>
            <div>
              <div id="time-container" class="side-info">
                <span>Time</span>
                <div id="time-left">0: <span>59</span></div>
              </div>
              <div id="move-container" class="side-info">
                <span>Moves</span>
                <div id="moves"></div>
              </div>
              <div class="side-info">
                <span>Score </span>
                <div id="score"></div>
              </div>
            </div>
          </div>

          <div class="game-board">
            <canvas id="canvas"></canvas>
          </div>
          <div id="game-over-screen">
            <img id="moves-finished" src="images/failed.png" />
            <img id="retry" src="images/retry.png" />
          </div>

          <div id="level-completed-screen">
            <img id="level-completed" src="images/level_completed.png" />
            <img id="next" src="images/play.png" />
          </div>

          <audio id="drop-music" src="sounds/drop.wav" preload="auto"></audio>
          <audio id="swap-music" src="sounds/swap.wav" preload="auto"></audio>
          <audio
            id="delicious-music"
            src="sounds/delicious.wav"
            preload="auto"
          ></audio>
          <audio
            id="divine-music"
            src="sounds/divine.wav"
            preload="auto"
          ></audio>
          <audio id="sweet-music" src="sounds/sweet.wav" preload="auto"></audio>
          <audio id="tasty-music" src="sounds/tasty.wav" preload="auto"></audio>
          <audio id="level-completed-music" loop>
            <source
              src="sounds/level-completed.mp3"
              type="audio/mpeg"
              preload="auto"
            />
          </audio>
          <audio id="game-over-music">
            <source
              src="sounds/game-over.mp3"
              type="audio/mpeg"
              preload="auto"
            />
          </audio>
        </div>
      </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/candy.js"></script>
    <script src="js/level.js"></script>
    <script src="js/board.js"></script>
    <script src="js/swap.js"></script>
    <script src="js/crush.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
